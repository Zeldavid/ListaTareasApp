<ion-header>

    <ion-navbar color="primary">
        <ion-title>PENDIENTES</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of deseoProvider.listas | filtroCompletado:false">
            <ion-item-options side="left">
                <button ion-button color="danger" (click)="borrarLista(item)">
                  <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
            <button ion-item (click)="itemSelected(item)">
                {{ item.titulo }}
    
                <ion-note item-end>
                    {{ item.items.length }} items
                </ion-note>
            </button>
        </ion-item-sliding>
    </ion-list>

    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab bottom right>
        <button (click)="agregarLista()" ion-fab><ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
